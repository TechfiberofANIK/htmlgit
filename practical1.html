            <h1>INPUT TYPES</h1>
            <div>
            <button onclick="alert('Hi there Anik')">

            <div>
            <input type="checkbox" name="dog" id="dog" value="Dog">

            <input type="checkbox" name="cat" id="cat" value="Cat">

            </div>

            <div>

                <input type="text" name="fname" id="fname">

            <br>
            <div>
                <label for="pwd">Password:</label>
                <input type="password" name="pw'" id="pwd">
            </div>
            <br>
            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob">
            </div>
            <br>
            <div>
                <label for="birthdaytime">Birthday (date and time): </label>
                <input type="datetime-local" name="birthdaytime" id="birthdaytime">
            </div>
            <br>
            <div>
                <label for="email">Enter your email: </label>
                <input type="email" name="email" id="email">
            </div>
            <br>
            <div>
                <label for="myfile">Select a file: </label>

            <br>

            <div>
                <input type="number" name="quantity" id="quantity" min="1" max="5">
            </div>
            <br>
            <div>
                <label for="volume">Volume: </label>
                <input type="range" name="volume" id="volume" min="0" max="10">
            </div>
            <br>
            <div>
                <input type="reset" value="Reset">
            </div>
            <br>
            <div>

            </div>
            <br>

            </div>
            <br>
            <div>
                <label for="phone">Enter your phone number:</label>
                <input type="tel" name="phone" id="phone" pattern="[+]{0-9}{11,14}">
            </div>
            <br>
            <div>
                <label for="homepage">Add your homepage:</label>
                <input type="url" name="homepage" id="homepage">

            <br>
            <div>
