        <main>
            <section>
            
                <h1>Sign up</h1>
                <form action="">
                    <div>
                        <label for="user_first_name">First Name</label><br>
                        <input type="text" name="user_first_name" id="user_first_name" minlength="3" maxlength="10" required >
                    </div>
                    <div>
                        <label for="user_last_name">Last Name</label><br>
                        <input type="text" name="user_last_name" id="user_last_name" required>
                    </div>
                    <div>
                        <label for="user_email">Email</label><br>
                        <input type="email" name="user_email" id="user_email"required>
                    </div>
                    <div>
                        <label for="user_password">Enter Password</label><br>
                        <input type="password" name="user_password" id="user_password"required>
                    </div>
                    <div>
                        <label for="user_confirm_password">Confirm Password</label><br>
                        <input type="password" name="user_confirm_password" id="user_confirm_password"required>
                    </div>
                        <button type="submit">Sign Up</button>
                    </div>
                
                </form>
            
        </section>
        <br>
        <br>
        <hr>
        <br>
        <br>

        <section>
            <form action="" method="post">
                <fieldset id="size">
                    <label>
                        <input type="radio" name="size" id="size" value="2"> 2-person Table
                    </label>
                    <label>
                        <input type="radio" name="size" id="size" value="4" checked> 4-person Table
                    </label>
                    <label>
                        <input type="radio" name="size" id="size" value="6"> 6-person Table
                    </label>
                    
                    
                </fieldset>
                <fieldset id="location">
                    <label>
                        <input type="radio" name="location" id="location" value="indoors" checked> Indoor
                    </label>
                    <label>
                        <input type="radio" name="location" id="location" value="outdoors"> Outdoor
                    </label>
                </fieldset>
                <button type="submit">Book Table</button>
            </form>
        </section>
        <br>
        <br>
        <br>
        <hr>
        <br>
        <br>
        <br>
        <section>
            <h1>Book a Table</h1>
            <div>
                <label for="booking_date">Booking Date</label>
                <input type="date" name="booking_date" id="booking_date">
            </div>
            <div>
                <label for="booking_people">Number of People</label>
                <input type="range" name="booking_people" id="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
                <output>4</output>
            </div>
            <div>
                <label for="booking_location">Location</label>
                <input id="booking_location" name="booking_location" list="locations">
                <datalist id="locations">
                    <option value="Downtown"></option>
                    <option value="Uptown"></option>
                </datalist>
            </div>
        </section>
